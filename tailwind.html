<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Uso de tailwind</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1
            class="text-3xl font-bold underline text-center bg-gray-200 initial-scale:1.0"
        >
            Hola, aqui Bryan Sigala!
        </h1>
        <button class="bg-blue-500 text-white p-4 rounded-lg hover:bg-gray-100 hover:text-blue-500">
            Boton
        </button>
        <button class="border-2 border-gray-300 text-gray-700 p-4 rounded hover:bg-gray-300">
            Boton con borde
        </button>
        <button class="bg-red-600 rounded-lg p-4 text-white hover:bg-red-800">
            Alert!
        </button>
        <button class="bg-green-500 p-4 text-white shadow-lg hover:shadow-md transform hover:scale-125 tab:-scale-50">
            Shadow Button
        </button>
        <button class="bg-gray-600 text-white px-4 py-2 rounded flex items-center space-x-2" disabled>
            <svg class="animate-spin w-5 h-5" fill></svg>
            <span></span>
        </button>
        <button class="bg-gradient-to-r from-blue-500 to-green-500 text-white px-4 py-2 rounded">
            Grad
        </button>
        <button class="bg-purple-500 text-white w-12 h-12 rounded-full flex items-center justify-center">
            Boton
        </button>
    </body>
</html>
